<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Inserts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .task-results {
            margin-left: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        .dropdown-label {
            font-weight: bold;
            margin-right: 10px;
        }
        .tooltip {
            position: absolute;
            display: none;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-size: 0.9rem;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-secondary" onclick="goBack()">Back</button>
        </div>

        <h1 class="text-center">Workflow Inserts</h1>
        <p class="text-center">View workflows, tasks, and their associated results and statuses.</p>

        <div id="workflows"></div>
        <div id="tooltip" class="tooltip"></div>
    </div>

    <script>
        const displayData = JSON.parse(localStorage.getItem('displayData')) || [];
        const workflowsContainer = document.getElementById('workflows');
        const tooltip = document.getElementById('tooltip');

        // Back button functionality
        function goBack() {
            window.location.href = 'milestone.html'; // Navigate back to the milestone page
        }

        // Prepare dropdown options with tooltips
        const tasksAndGroups = displayData.reduce((acc, workflow) => {
            if (workflow.tasks.length > 0) {
                // Add subworkflow name if applicable
                if (workflow.workflowId.startsWith('subWorkflow')) {
                    acc.groups.push({
                        name: workflow.title,
                        tasks: workflow.tasks
                    });
                }

                // Add individual task names
                workflow.tasks.forEach(task => {
                    acc.tasks.push({
                        name: task.name,
                        results: task.results
                    });
                });
            }
            return acc;
        }, { tasks: [], groups: [] });

        // Remove duplicates
        const uniqueTasks = [...new Set(tasksAndGroups.tasks)];
        const uniqueGroups = [...new Set(tasksAndGroups.groups)];

        // Render workflows and tasks with results and dropdowns
        displayData
            .filter(workflow => workflow.tasks.length > 0) // Only include workflows with tasks
            .forEach(workflow => {
                const workflowSection = document.createElement('div');
                workflowSection.className = 'mb-5';

                // Workflow Title
                const title = document.createElement('h3');
                title.textContent = workflow.title;
                workflowSection.appendChild(title);

                // Task List
                const taskList = document.createElement('ul');
                taskList.className = 'list-group';

                workflow.tasks.forEach(task => {
                    // Task Item
                    const taskItem = document.createElement('li');
                    taskItem.className = 'list-group-item';
                    taskItem.textContent = `Task: ${task.name} (Milestone: ${task.milestone}, Task Number: ${task.taskNumber})`;

                    // Append task to list
                    taskList.appendChild(taskItem);

                    // Task Results and Statuses
                    if (task.results.length > 0) {
                        task.results.forEach(result => {
                            const resultItem = document.createElement('div');
                            resultItem.className = 'task-results';

                            // Dropdown for insert task/group
                            const dropdownLabel = document.createElement('span');
                            dropdownLabel.className = 'dropdown-label';
                            dropdownLabel.textContent = `Insert Task/Group for "${result.result}":`;

                            const dropdown = document.createElement('select');
                            dropdown.className = 'form-select d-inline-block w-auto';

                            // Populate dropdown options
                            dropdown.innerHTML = `
                                <option value="">Select</option>
                                ${tasksAndGroups.tasks.map(task => `
                                    <option value="${task.name}" data-tooltip="${generateTooltip(task.results)}">
                                        ${task.name}
                                    </option>
                                `).join('')}
                                ${tasksAndGroups.groups.map(group => `
                                    <option value="${group.name}" data-tooltip="${generateGroupTooltip(group.tasks)}">
                                        ${group.name} (Group)
                                    </option>
                                `).join('')}
                            `;

                            // Add hover event to the dropdown
                            dropdown.addEventListener('mousemove', event => {
                                const hoveredOption = dropdown.options[dropdown.selectedIndex];
                                const tooltipContent = hoveredOption.getAttribute('data-tooltip') || '';

                                if (tooltipContent) {
                                    tooltip.innerHTML = tooltipContent;
                                    tooltip.style.display = 'block';
                                    tooltip.style.left = `${event.pageX + 10}px`;
                                    tooltip.style.top = `${event.pageY + 10}px`;
                                }
                            });

                            dropdown.addEventListener('mouseleave', () => {
                                tooltip.style.display = 'none';
                            });

                            resultItem.appendChild(dropdownLabel);
                            resultItem.appendChild(dropdown);
                            taskList.appendChild(resultItem);
                        });
                    } else {
                        const noResultItem = document.createElement('div');
                        noResultItem.className = 'task-results';
                        noResultItem.textContent = 'No results or statuses available.';
                        taskList.appendChild(noResultItem);
                    }
                });

                workflowSection.appendChild(taskList);
                workflowsContainer.appendChild(workflowSection);
            });

        // Generate tooltip content for a task's results
        function generateTooltip(results) {
            if (!results || results.length === 0) return 'No results or statuses available.';
            return results.map(result => `Result: ${result.result}, Status: ${result.status || 'None'}`).join('<br>');
        }

        // Generate tooltip content for a group's tasks
        function generateGroupTooltip(tasks) {
            if (!tasks || tasks.length === 0) return 'No tasks available in this group.';
            return tasks.map(task => `
                Task: ${task.name} - 
                ${task.results.length > 0 
                    ? task.results.map(r => `Result: ${r.result}, Status: ${r.status || 'None'}`).join('<br>')
                    : 'No results or statuses'}
            `).join('<br>');
        }
    </script>
</body>
</html>
