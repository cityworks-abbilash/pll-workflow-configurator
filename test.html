<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Task Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .task-row {
            margin-bottom: 20px;
        }
        .form-select {
            width: 200px;
        }
        .form-select:disabled {
            background-color: #e9ecef;
            pointer-events: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Workflow Task Management</h1>
        <div id="workflowContainer" class="mt-4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const displayData = JSON.parse(localStorage.getItem("displayData")) || [];
            const insertsData = JSON.parse(localStorage.getItem("insertsData")) || {};
            const workflowContainer = document.getElementById("workflowContainer");

            const displayedTaskIds = new Set();
            const completedTaskIds = new Set();

            // Find main workflow and sort tasks
            const mainWorkflow = displayData.find(wf => wf.workflowId === "mainWorkflow");
            if (!mainWorkflow || !mainWorkflow.tasks.length) {
                console.error("No tasks found in Main Workflow.");
                return;
            }
            const sortedTasks = mainWorkflow.tasks.sort((a, b) =>
                a.milestone - b.milestone || a.taskNumber - b.taskNumber
            );

            // Render tasks for the lowest milestone
            renderLowestMilestoneTasks(mainWorkflow);

            function renderLowestMilestoneTasks(workflow) {
                const lowestMilestone = Math.min(...workflow.tasks.map(task => parseInt(task.milestone)));
                const milestoneTasks = workflow.tasks.filter(task => task.milestone == lowestMilestone);

                const lowestTaskNumber = Math.min(...milestoneTasks.map(task => parseInt(task.taskNumber)));
                const tasksToEnable = milestoneTasks.filter(task => task.taskNumber == lowestTaskNumber);

                milestoneTasks.forEach(task => {
                    const enableDropdown = tasksToEnable.includes(task);
                    renderTaskRow(task, enableDropdown, workflow.workflowId);
                });
            }

            function renderTaskRow(task, enableDropdown, workflowId) {
                if (displayedTaskIds.has(task.id)) return;

                displayedTaskIds.add(task.id);

                const taskRow = document.createElement("div");
                taskRow.className = "task-row";
                taskRow.dataset.id = task.id;

                const taskLabel = document.createElement("span");
                taskLabel.textContent = `${task.name} (Task ${task.taskNumber})`;
                taskLabel.className = "me-3";

                const dropdown = document.createElement("select");
                dropdown.className = "form-select";
                dropdown.disabled = !enableDropdown;

                dropdown.innerHTML = `<option value="">Select a result</option>`;
                task.results.forEach(result => {
                    const option = document.createElement("option");
                    option.value = result.result;
                    option.textContent = result.result;
                    dropdown.appendChild(option);
                });

                dropdown.addEventListener("change", () => handleDropdownChange(task, dropdown, workflowId));

                taskRow.appendChild(taskLabel);
                taskRow.appendChild(dropdown);
                workflowContainer.appendChild(taskRow);

                console.log(`Rendered task: ${task.name}, Enabled: ${enableDropdown}`);
            }

            function handleDropdownChange(task, dropdown, workflowId) {
                const selectedResult = dropdown.value;
                if (!selectedResult) return;

                console.log(`Task selected: ${task.name}, Result: ${selectedResult}`);
                dropdown.disabled = true;
                completedTaskIds.add(task.id);

                const taskKey = `${workflowId}-${task.id}-${selectedResult}`;
                console.log(`Generated task key: ${taskKey}`);

                if (insertsData[taskKey]) {
                    handleInsert(taskKey, task);
                } else {
                    enableNextTaskOrMilestone(task, workflowId);
                }
            }

            function handleInsert(taskKey, currentTask) {
                const insertValue = insertsData[taskKey];

                if (insertValue.includes("-")) {
                    // Insert task
                    handleTaskInsert(insertValue, currentTask);
                } else {
                    // Insert sub-workflow
                    handleSubWorkflowInsert(insertValue, currentTask);
                }
            }

            function handleTaskInsert(taskIdValue, currentTask) {
                // Extract the task ID from the insert value
                const taskId = taskIdValue.split("-").slice(-2).join("-");
                console.log(`Extracted task ID: ${taskId}`);
            
                // Find the task in displayData
                const insertedTask = displayData.flatMap(wf => wf.tasks).find(t => t.id === taskId);
            
                if (insertedTask) {
                    console.log(`Inserting task: ${insertedTask.name}`);
                    renderTaskRow(insertedTask, true, insertedTask.workflowId); // Enable dropdown for inserted task
                } else {
                    console.warn(`Task with ID ${taskId} not found in displayData.`);
                }
            }


            function handleSubWorkflowInsert(subWorkflowName, currentTask) {
                const subWorkflow = displayData.find(wf => wf.title === subWorkflowName);
                if (!subWorkflow) {
                    console.warn(`Sub Workflow "${subWorkflowName}" not found.`);
                    return;
                }

                console.log(`Inserting Sub Workflow: ${subWorkflow.title}`);
                renderLowestMilestoneTasks(subWorkflow);
            }

            function enableNextTaskOrMilestone(currentTask, workflowId) {
                const nextTask = findNextLowestTaskNumber();
                if (nextTask) {
                    console.log(`Enabling next task: ${nextTask.name}`);
                    const nextTaskRow = document.querySelector(`[data-id="${nextTask.id}"]`);
                    if (nextTaskRow) {
                        const nextDropdown = nextTaskRow.querySelector("select");
                        nextDropdown.disabled = false;
                    }
                } else {
                    console.log("No next task found. Checking next milestone.");
                    renderNextMilestoneTasks(currentTask.milestone, workflowId);
                }
            }

            function findNextLowestTaskNumber() {
                const displayedTaskRows = Array.from(document.querySelectorAll(".task-row"));
                const displayedTasks = displayedTaskRows.map(row =>
                    sortedTasks.find(task => task.id === row.dataset.id)
                );
                const availableTasks = displayedTasks.filter(task => !completedTaskIds.has(task.id));

                const nextTaskNumber = Math.min(...availableTasks.map(task => parseInt(task.taskNumber)));
                return availableTasks.find(task => task.taskNumber == nextTaskNumber);
            }

            function renderNextMilestoneTasks(currentMilestone, workflowId) {
                const nextMilestone = parseInt(currentMilestone) + 1;
                const milestoneTasks = sortedTasks.filter(task => task.milestone == nextMilestone);

                if (milestoneTasks.length > 0) {
                    console.log(`Rendering next milestone tasks: Milestone ${nextMilestone}`);
                    const lowestTaskNumber = Math.min(...milestoneTasks.map(task => parseInt(task.taskNumber)));
                    const tasksToEnable = milestoneTasks.filter(task => task.taskNumber == lowestTaskNumber);

                    milestoneTasks.forEach(task => {
                        const enableDropdown = tasksToEnable.includes(task);
                        renderTaskRow(task, enableDropdown, workflowId);
                    });
                } else {
                    console.log("No more tasks in subsequent milestones.");
                }
            }
        });
    </script>
</body>
</html>
