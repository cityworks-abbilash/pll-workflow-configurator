<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Workflow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .task-item {
            margin-bottom: 20px;
        }
        .dropdown {
            width: 200px;
        }
        .dropdown.disabled {
            background-color: #e9ecef;
            pointer-events: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Test Workflow Simulation</h1>
        <div id="taskList" class="mt-4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const displayData = JSON.parse(localStorage.getItem("displayData")) || [];
            const insertsData = JSON.parse(localStorage.getItem("insertsData")) || {};
        
            const workflowContainer = document.getElementById("workflowContainer");
            const mainWorkflow = displayData.find(wf => wf.workflowId === "mainWorkflow");
        
            if (!mainWorkflow || !mainWorkflow.tasks.length) return console.log("No tasks in Main Workflow");
        
            // Sort tasks by milestone and task number
            const sortedTasks = mainWorkflow.tasks.sort((a, b) => {
                return a.milestone - b.milestone || a.taskNumber - b.taskNumber;
            });
        
            // Get unique milestones
            const milestones = [...new Set(sortedTasks.map(task => task.milestone))];
        
            // Render tasks for the first milestone
            let currentMilestoneIndex = 0;
            renderMilestoneTasks(milestones[currentMilestoneIndex]);
        
            function renderMilestoneTasks(milestone) {
                workflowContainer.innerHTML = ""; // Clear previous tasks
                const milestoneTasks = sortedTasks.filter(task => task.milestone == milestone);
        
                milestoneTasks.forEach((task, index) => {
                    const taskRow = document.createElement("div");
                    taskRow.className = "task-row mb-3";
                    taskRow.dataset.id = task.id;
        
                    const taskLabel = document.createElement("span");
                    taskLabel.textContent = `${task.name} (Task ${task.taskNumber})`;
                    taskLabel.className = "me-3";
        
                    const dropdown = document.createElement("select");
                    dropdown.className = "form-select d-inline-block";
                    dropdown.style.width = "200px";
                    dropdown.disabled = index !== 0; // Enable only the first task in milestone
        
                    dropdown.innerHTML = `<option value="">Select a result</option>`;
                    task.results.forEach(result => {
                        const option = document.createElement("option");
                        option.value = result.result;
                        option.textContent = result.result;
                        dropdown.appendChild(option);
                    });
        
                    dropdown.addEventListener("change", () => handleDropdownChange(task, dropdown, milestoneTasks, index));
        
                    taskRow.appendChild(taskLabel);
                    taskRow.appendChild(dropdown);
                    workflowContainer.appendChild(taskRow);
                });
            }
        
            function handleDropdownChange(task, dropdown, milestoneTasks, index) {
                const selectedResult = dropdown.value;
                if (!selectedResult) return;
        
                dropdown.disabled = true; // Disable current dropdown
                const taskKey = `${mainWorkflow.workflowId}-${task.id}-${selectedResult}`;
                console.log("Task Key:", taskKey);
        
                if (index < milestoneTasks.length - 1) {
                    // Enable next task in the milestone
                    const nextTaskRow = workflowContainer.children[index + 1];
                    const nextDropdown = nextTaskRow.querySelector("select");
                    nextDropdown.disabled = false;
                } else {
                    // Reveal the next milestone if all tasks in the current milestone are answered
                    currentMilestoneIndex++;
                    if (currentMilestoneIndex < milestones.length) {
                        renderMilestoneTasks(milestones[currentMilestoneIndex]);
                    }
                }
        
                // Handle insertsData if key exists
                if (insertsData[taskKey]) {
                    const insertValue = insertsData[taskKey];
                    if (insertValue.includes("-")) {
                        // Singular task insertion
                        const taskId = insertValue.split("-").pop();
                        const insertedTask = displayData
                            .flatMap(wf => wf.tasks)
                            .find(task => task.id === taskId);
                        if (insertedTask) insertTaskBelow(task, insertedTask);
                    } else {
                        // Subworkflow insertion
                        const subWorkflow = displayData.find(wf => wf.title === insertValue);
                        if (subWorkflow) {
                            renderSubWorkflow(subWorkflow);
                        }
                    }
                }
            }
        
            function insertTaskBelow(currentTask, newTask) {
                console.log("Inserting task:", newTask.name, "below:", currentTask.name);
        
                const taskRow = document.querySelector(`[data-id="${currentTask.id}"]`);
                const newTaskRow = document.createElement("div");
                newTaskRow.className = "task-row mb-3";
                newTaskRow.dataset.id = newTask.id;
        
                const taskLabel = document.createElement("span");
                taskLabel.textContent = `${newTask.name} (Inserted Task)`;
                taskLabel.className = "me-3";
        
                const dropdown = document.createElement("select");
                dropdown.className = "form-select d-inline-block";
                dropdown.style.width = "200px";
        
                dropdown.innerHTML = `<option value="">Select a result</option>`;
                newTask.results.forEach(result => {
                    const option = document.createElement("option");
                    option.value = result.result;
                    option.textContent = result.result;
                    dropdown.appendChild(option);
                });
        
                dropdown.addEventListener("change", () => handleDropdownChange(newTask, dropdown, [newTask], 0));
        
                newTaskRow.appendChild(taskLabel);
                newTaskRow.appendChild(dropdown);
                taskRow.after(newTaskRow);
            }
        
            function renderSubWorkflow(subWorkflow) {
                console.log("Rendering Sub Workflow:", subWorkflow.title);
        
                const subWorkflowTasks = subWorkflow.tasks.sort((a, b) => {
                    return a.milestone - b.milestone || a.taskNumber - b.taskNumber;
                });
        
                const firstMilestone = [...new Set(subWorkflowTasks.map(task => task.milestone))][0];
                const milestoneTasks = subWorkflowTasks.filter(task => task.milestone == firstMilestone);
        
                milestoneTasks.forEach((task, index) => {
                    const taskRow = document.createElement("div");
                    taskRow.className = "task-row mb-3";
                    taskRow.dataset.id = task.id;
        
                    const taskLabel = document.createElement("span");
                    taskLabel.textContent = `${task.name} (Sub Workflow Task)`;
                    taskLabel.className = "me-3";
        
                    const dropdown = document.createElement("select");
                    dropdown.className = "form-select d-inline-block";
                    dropdown.style.width = "200px";
                    dropdown.disabled = index !== 0; // Enable only the first task in milestone
        
                    dropdown.innerHTML = `<option value="">Select a result</option>`;
                    task.results.forEach(result => {
                        const option = document.createElement("option");
                        option.value = result.result;
                        option.textContent = result.result;
                        dropdown.appendChild(option);
                    });
        
                    dropdown.addEventListener("change", () => handleDropdownChange(task, dropdown, milestoneTasks, index));
        
                    taskRow.appendChild(taskLabel);
                    taskRow.appendChild(dropdown);
                    workflowContainer.appendChild(taskRow);
                });
            }
        });
        </script>

</body>
</html>
