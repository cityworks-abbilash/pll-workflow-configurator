<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Task Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .task-row {
            margin-bottom: 20px;
        }
        .form-select {
            width: 200px;
        }
        .form-select:disabled {
            background-color: #e9ecef;
            pointer-events: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Workflow Task Management</h1>
        <div id="workflowContainer" class="mt-4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const displayData = JSON.parse(localStorage.getItem("displayData")) || [];
            const insertsData = JSON.parse(localStorage.getItem("insertsData")) || {};
            const workflowContainer = document.getElementById("workflowContainer");
    
            // Find main workflow
            const mainWorkflow = displayData.find(wf => wf.workflowId === "mainWorkflow");
            if (!mainWorkflow || !mainWorkflow.tasks.length) {
                console.error("No tasks found in Main Workflow.");
                return;
            }
    
            // Store displayed task IDs
            const mainWorkflowDisplayedTaskIds = new Set();
    
            // Sort tasks for consistent ordering
            const mainWorkflowSortedTasks = mainWorkflow.tasks.sort((a, b) =>
                a.milestone - b.milestone || a.taskNumber - b.taskNumber
            );
    
            console.log("Sorted main workflow tasks:", mainWorkflowSortedTasks.map(task => task.name));
    
            // Render tasks with the lowest milestone for main workflow
            renderMainWorkflowLowestMilestoneTasks();
    
            function renderMainWorkflowLowestMilestoneTasks() {
                const lowestMilestone = Math.min(...mainWorkflowSortedTasks.map(task => parseInt(task.milestone)));
                const milestoneTasks = mainWorkflowSortedTasks.filter(task => task.milestone == lowestMilestone);
    
                // Find tasks with the lowest task number in the milestone
                const lowestTaskNumber = Math.min(...milestoneTasks.map(task => parseInt(task.taskNumber)));
                const tasksToEnable = milestoneTasks.filter(task => task.taskNumber == lowestTaskNumber);
    
                console.log("Rendering main workflow milestone tasks:", milestoneTasks.map(task => task.name));
                console.log("Tasks to enable in main workflow:", tasksToEnable.map(task => task.name));
    
                milestoneTasks.forEach(task => {
                    const enableDropdown = tasksToEnable.includes(task);
                    renderMainWorkflowTaskRow(task, enableDropdown);
                });
            }
    
            function renderMainWorkflowTaskRow(task, enableDropdown) {
    
                // Add task to displayed list
                mainWorkflowDisplayedTaskIds.add(task.id);
    
                const taskRow = document.createElement("div");
                taskRow.className = "task-row";
                taskRow.dataset.id = task.id; // Use task.id directly for matching
    
                const taskLabel = document.createElement("span");
                taskLabel.textContent = `${task.name} (Task ${task.taskNumber})`;
                taskLabel.className = "me-3";
    
                const dropdown = document.createElement("select");
                dropdown.className = "form-select";
                dropdown.disabled = !enableDropdown;
    
                dropdown.innerHTML = `<option value="">Select a result</option>`;
                task.results.forEach(result => {
                    const option = document.createElement("option");
                    option.value = result.result;
                    option.textContent = result.result;
                    dropdown.appendChild(option);
                });
    
                dropdown.addEventListener("change", () => {
                    handleMainWorkflowDropdownChange(task, dropdown);
                    handleInsertTask(task, dropdown.value); // Process inserts alongside
                });
    
                taskRow.appendChild(taskLabel);
                taskRow.appendChild(dropdown);
                workflowContainer.appendChild(taskRow);
    
                console.log(`Rendered main workflow task: "${task.name}", Enabled: ${enableDropdown}`);
            }

        });
    </script>




</body>
</html>
