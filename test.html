<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Task Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .task-row {
            margin-bottom: 20px;
        }
        .form-select {
            width: 200px;
        }
        .form-select:disabled {
            background-color: #e9ecef;
            pointer-events: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Workflow Task Management</h1>
        <div id="workflowContainer" class="mt-4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const displayData = JSON.parse(localStorage.getItem("displayData")) || [];
            const insertsData = JSON.parse(localStorage.getItem("insertsData")) || {};
            const workflowContainer = document.getElementById("workflowContainer");

            // Find main workflow
            const mainWorkflow = displayData.find(wf => wf.workflowId === "mainWorkflow");
            if (!mainWorkflow || !mainWorkflow.tasks.length) {
                console.error("No tasks found in Main Workflow.");
                return;
            }

            // Store displayed task IDs
            const displayedTaskIds = new Set();
            const completedTaskIds = new Set();

            // Sort tasks for consistent ordering
            const sortedTasks = mainWorkflow.tasks.sort((a, b) =>
                a.milestone - b.milestone || a.taskNumber - b.taskNumber
            );

            // Render tasks with the lowest milestone
            renderLowestMilestoneTasks();

            function renderLowestMilestoneTasks() {
                const lowestMilestone = Math.min(...sortedTasks.map(task => parseInt(task.milestone)));
                const milestoneTasks = sortedTasks.filter(task => task.milestone == lowestMilestone);

                // Find tasks with the lowest task number in the milestone
                const lowestTaskNumber = Math.min(...milestoneTasks.map(task => parseInt(task.taskNumber)));
                const tasksToEnable = milestoneTasks.filter(task => task.taskNumber == lowestTaskNumber);

                console.log("Rendering milestone tasks:", milestoneTasks);
                console.log("Tasks to enable:", tasksToEnable);

                milestoneTasks.forEach(task => {
                    const enableDropdown = tasksToEnable.includes(task);
                    renderTaskRow(task, enableDropdown);
                });
            }

            function renderTaskRow(task, enableDropdown, workflowId = null, milestone = null, taskNumber = null) {
                const taskRow = document.createElement("div");
                taskRow.className = "task-row";
                taskRow.dataset.id = `${task.id}-${Date.now()}`; // Unique ID for each insertion

                const taskLabel = document.createElement("span");
                taskLabel.textContent = `${task.name} (Task ${taskNumber || task.taskNumber}, Milestone ${milestone || task.milestone})`;
                taskLabel.className = "me-3";

                const dropdown = document.createElement("select");
                dropdown.className = "form-select";
                dropdown.disabled = !enableDropdown;

                dropdown.innerHTML = `<option value="">Select a result</option>`;
                task.results.forEach(result => {
                    const option = document.createElement("option");
                    option.value = result.result;
                    option.textContent = result.result;
                    dropdown.appendChild(option);
                });

                dropdown.addEventListener("change", () => handleDropdownChange(task, dropdown));

                taskRow.appendChild(taskLabel);
                taskRow.appendChild(dropdown);

                const currentTaskRow = document.querySelector(`[data-id^="${task.id}"]`);
                if (currentTaskRow) {
                    currentTaskRow.after(taskRow);
                    console.log(`Inserted task: "${task.name}" below "${currentTaskRow.dataset.id}".`);
                } else {
                    workflowContainer.appendChild(taskRow);
                    console.warn(`No reference row found for task "${task.name}". Appending to workflowContainer.`);
                }

                console.log(`Rendered task: ${task.name}, Enabled: ${enableDropdown}`);
            }

            function handleDropdownChange(task, dropdown) {
                const selectedResult = dropdown.value;
                if (!selectedResult) return;

                console.log(`Task selected: ${task.name}, Result: ${selectedResult}`);
                dropdown.disabled = true;

                const workflowId = getWorkflowId(task.id);
                const taskKey = `${workflowId}-${task.id}-${selectedResult}`;
                console.log(`Generated task key: ${taskKey}`);

                const insertValue = insertsData[taskKey];
                if (insertValue) {
                    console.log(`Handling insert for key: ${taskKey}`);
                    handleInsert(insertValue, task, workflowId);
                } else {
                    console.log(`No insert found for key: ${taskKey}. Proceeding to enable next task.`);
                    enableNextTaskOrMilestone(task, workflowId);
                }
            }

            function getWorkflowId(taskId) {
                const workflow = displayData.find(wf => wf.tasks.some(task => task.id === taskId));
                return workflow ? workflow.workflowId : "unknownWorkflow";
            }

            function handleInsert(insertValue, currentTask, workflowId) {
                if (insertValue.includes("-")) {
                    handleTaskInsert(insertValue, currentTask);
                } else {
                    handleSubWorkflowInsert(insertValue, currentTask, workflowId);
                }
            }

            function handleTaskInsert(taskInsertValue, currentTask) {
                const taskId = taskInsertValue.split("-").slice(-2).join("-");
                const insertedTask = displayData.flatMap(wf => wf.tasks).find(t => t.id === taskId);

                if (insertedTask) {
                    console.log(`Inserting task: ${insertedTask.name}`);
                    renderTaskRow(insertedTask, true, insertedTask.workflowId);
                } else {
                    console.warn(`Task with ID ${taskId} not found in displayData.`);
                }
            }

            function handleSubWorkflowInsert(subWorkflowName, currentTask, workflowId) {
                const subWorkflow = displayData.find(wf => wf.title === subWorkflowName);
                if (!subWorkflow) {
                    console.warn(`Sub Workflow "${subWorkflowName}" not found.`);
                    return;
                }

                console.log(`Inserting Sub Workflow: ${subWorkflow.title}`);
                const lowestMilestone = Math.min(...subWorkflow.tasks.map(task => parseInt(task.milestone)));
                const milestoneTasks = subWorkflow.tasks.filter(task => task.milestone == lowestMilestone);

                const lowestTaskNumber = Math.min(...milestoneTasks.map(task => parseInt(task.taskNumber)));
                const tasksToEnable = milestoneTasks.filter(task => task.taskNumber == lowestTaskNumber);

                milestoneTasks.forEach(task => {
                    const enableDropdown = tasksToEnable.includes(task);
                    renderTaskRow(task, enableDropdown);
                });
            }

            function enableNextTaskOrMilestone(currentTask, workflowId) {
                const nextTask = findNextLowestTaskNumber();
            
                if (nextTask) {
                    console.log(`Enabling next task: ${nextTask.name}`);
                    const nextTaskRow = document.querySelector(`[data-id^="${nextTask.id}"]`);
                    if (nextTaskRow) {
                        const nextDropdown = nextTaskRow.querySelector("select");
                        nextDropdown.disabled = false;
                    } else {
                        console.error(`Next task row not found for task: ${nextTask.name}`);
                    }
                } else {
                    console.log("No next task found. Checking next milestone.");
                    renderNextMilestoneTasks(currentTask.milestone, workflowId);
                }
            }


            function findNextLowestTaskNumber() {
                const displayedTaskRows = Array.from(document.querySelectorAll(".task-row"));
            
                // Map displayed rows to tasks in sortedTasks
                const displayedTasks = displayedTaskRows.map(row =>
                    sortedTasks.find(task => task.id === row.dataset.id.split("-")[0])
                ).filter(Boolean);
            
                console.log("Displayed tasks:", displayedTasks.map(task => task.name));
            
                // Filter out completed tasks
                const availableTasks = displayedTasks.filter(task => !completedTaskIds.has(task.id));
                console.log("Available tasks:", availableTasks.map(task => task.name));
            
                if (availableTasks.length === 0) {
                    console.warn("No available tasks for the next lowest task number.");
                    return null;
                }
            
                // Find the next lowest task number
                const nextTaskNumber = Math.min(...availableTasks.map(task => parseInt(task.taskNumber)));
                const nextTask = availableTasks.find(task => task.taskNumber == nextTaskNumber);
            
                console.log("Next task to enable:", nextTask ? nextTask.name : "None");
                return nextTask;
            }


            function renderNextMilestoneTasks(currentMilestone, workflowId) {
                const nextMilestone = parseInt(currentMilestone) + 1;
                const milestoneTasks = sortedTasks.filter(task => task.milestone == nextMilestone);

                if (milestoneTasks.length > 0) {
                    console.log(`Rendering next milestone tasks: Milestone ${nextMilestone}`);
                    const lowestTaskNumber = Math.min(...milestoneTasks.map(task => parseInt(task.taskNumber)));
                    const tasksToEnable = milestoneTasks.filter(task => task.taskNumber == lowestTaskNumber);

                    milestoneTasks.forEach(task => {
                        const enableDropdown = tasksToEnable.includes(task);
                        renderTaskRow(task, enableDropdown);
                    });
                } else {
                    console.log("No more tasks in subsequent milestones.");
                }
            }
        });
    </script>
</body>
</html>
