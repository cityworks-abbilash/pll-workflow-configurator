<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Task Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .task-row {
            margin-bottom: 20px;
        }
        .form-select {
            width: 200px;
        }
        .form-select:disabled {
            background-color: #e9ecef;
            pointer-events: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Workflow Task Management</h1>
        <div id="workflowContainer" class="mt-4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const displayData = JSON.parse(localStorage.getItem("displayData")) || [];
            const insertsData = JSON.parse(localStorage.getItem("insertsData")) || {};
            const workflowContainer = document.getElementById("workflowContainer");
    
            // Find main workflow
            const mainWorkflow = displayData.find(wf => wf.workflowId === "mainWorkflow");
            if (!mainWorkflow || !mainWorkflow.tasks.length) {
                console.error("No tasks found in Main Workflow.");
                return;
            }
    
            // Store displayed task IDs
            const mainWorkflowDisplayedTaskIds = new Set();
    
            // Sort tasks for consistent ordering
            const mainWorkflowSortedTasks = mainWorkflow.tasks.sort((a, b) =>
                a.milestone - b.milestone || a.taskNumber - b.taskNumber
            );
    
            // Render tasks with the lowest milestone for main workflow
            renderMainWorkflowLowestMilestoneTasks();
    
            function renderMainWorkflowLowestMilestoneTasks() {
                const lowestMilestone = Math.min(...mainWorkflowSortedTasks.map(task => parseInt(task.milestone)));
                const milestoneTasks = mainWorkflowSortedTasks.filter(task => task.milestone == lowestMilestone);
    
                // Find tasks with the lowest task number in the milestone
                const lowestTaskNumber = Math.min(...milestoneTasks.map(task => parseInt(task.taskNumber)));
                const tasksToEnable = milestoneTasks.filter(task => task.taskNumber == lowestTaskNumber);
    
                milestoneTasks.forEach(task => {
                    const enableDropdown = tasksToEnable.includes(task);
                    renderMainWorkflowTaskRow(task, enableDropdown);
                });
            }
    
            function renderMainWorkflowTaskRow(task, enableDropdown, isInsert = false) {
                // Allow duplicate rendering for inserts by skipping the displayedTaskIds check
                if (!isInsert && mainWorkflowDisplayedTaskIds.has(task.id)) return;
            
                if (!isInsert) {
                    mainWorkflowDisplayedTaskIds.add(task.id);
                }
            
                const taskRow = document.createElement("div");
                taskRow.className = "task-row";
                taskRow.dataset.id = `${task.id}-${Date.now()}`; // Use a unique ID for each insertion
            
                const taskLabel = document.createElement("span");
                taskLabel.textContent = `${task.name} (Task ${task.taskNumber})`;
                taskLabel.className = "me-3";
            
                const dropdown = document.createElement("select");
                dropdown.className = "form-select";
                dropdown.disabled = !enableDropdown;
            
                dropdown.innerHTML = `<option value="">Select a result</option>`;
                task.results.forEach(result => {
                    const option = document.createElement("option");
                    option.value = result.result;
                    option.textContent = result.result;
                    dropdown.appendChild(option);
                });
            
                dropdown.addEventListener("change", () => {
                    handleMainWorkflowDropdownChange(task, dropdown);
                    handleInsertTask(task, dropdown.value); // Process inserts alongside
                });
            
                taskRow.appendChild(taskLabel);
                taskRow.appendChild(dropdown);
            
                // Append to workflowContainer
                const currentTaskRow = document.querySelector(`[data-id^="${task.id}"]`);
                if (currentTaskRow) {
                    currentTaskRow.after(taskRow);
                    console.log(`Inserted duplicate task: "${task.name}" below "${currentTaskRow.dataset.id}".`);
                } else {
                    workflowContainer.appendChild(taskRow);
                    console.log(`Inserted new task: "${task.name}" in the workflowContainer.`);
                }
            }

    
            function handleMainWorkflowDropdownChange(task, dropdown) {
                const selectedResult = dropdown.value;
                if (!selectedResult) return;
    
                dropdown.disabled = true;
    
                // Find and enable the next lowest task number
                const nextTask = findMainWorkflowNextLowestTaskNumber();
                if (nextTask) {
                    const nextTaskRow = document.querySelector(`[data-id="${nextTask.id}"]`);
                    if (nextTaskRow) {
                        const nextDropdown = nextTaskRow.querySelector("select");
                        nextDropdown.disabled = false;
                    }
                } else {
                    renderMainWorkflowNextMilestoneTasks(task.milestone);
                }
            }
    
            function findMainWorkflowNextLowestTaskNumber() {
                const displayedTaskRows = Array.from(document.querySelectorAll(".task-row"));
    
                const displayedTasks = displayedTaskRows
                    .map(row => mainWorkflowSortedTasks.find(task => task.id === row.dataset.id))
                    .filter(Boolean);
    
                const completedTasks = displayedTaskRows.filter(row => {
                    const dropdown = row.querySelector("select");
                    return dropdown && dropdown.disabled;
                }).map(row => mainWorkflowSortedTasks.find(task => task.id === row.dataset.id));
    
                const completedTaskNumbers = completedTasks.map(task => parseInt(task.taskNumber));
                const nextTaskNumber = Math.min(...completedTaskNumbers) + 1;
    
                return displayedTasks.find(task => task.taskNumber == nextTaskNumber);
            }
    
            function renderMainWorkflowNextMilestoneTasks(currentMilestone) {
                const nextMilestone = parseInt(currentMilestone) + 1;
                const milestoneTasks = mainWorkflowSortedTasks.filter(task => task.milestone == nextMilestone);
    
                if (milestoneTasks.length > 0) {
                    const lowestTaskNumber = Math.min(...milestoneTasks.map(task => parseInt(task.taskNumber)));
                    const tasksToEnable = milestoneTasks.filter(task => task.taskNumber == lowestTaskNumber);
    
                    milestoneTasks.forEach(task => {
                        const enableDropdown = tasksToEnable.includes(task);
                        renderMainWorkflowTaskRow(task, enableDropdown);
                    });
                }
            }
    
            // INSERT FUNCTIONS BELOW
    
            function handleInsertTask(task, selectedResult) {
                const workflowId = getWorkflowId(task.id);
                const taskKey = `${workflowId}-${task.id}-${selectedResult}`;
                console.log(`Generated task key: ${taskKey}`);
    
                const insertValue = insertsData[taskKey];
                if (insertValue && insertValue.includes("-")) {
                    handleInsertTaskLogic(insertValue, task);
                }
            }
    
            function handleInsertTaskLogic(taskInsertValue, currentTask) {
                const taskId = taskInsertValue.split("-").slice(-2).join("-");
                const insertedTask = displayData.flatMap(wf => wf.tasks).find(t => t.id === taskId);
            
                if (insertedTask) {
                    console.log(`Inserting task: ${insertedTask.name}`);
                    renderMainWorkflowTaskRow(insertedTask, true, true); // Pass isInsert = true
                } else {
                    console.warn(`Task with ID ${taskId} not found in displayData.`);
                }
            }

    
            function getWorkflowId(taskId) {
                const workflow = displayData.find(wf => wf.tasks.some(task => task.id === taskId));
                return workflow ? workflow.workflowId : "unknownWorkflow";
            }
        });
    </script>

</body>
</html>
