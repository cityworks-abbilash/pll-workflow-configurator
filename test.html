<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Workflow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .task-item {
            margin-bottom: 20px;
        }
        .dropdown {
            width: 200px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Test Workflow Simulation</h1>

        <div id="taskList" class="mt-4"></div>
    </div>

    <script>
        const workflowData = JSON.parse(localStorage.getItem('workflowData')) || [];
        const milestoneData = JSON.parse(localStorage.getItem('milestoneData')) || {};
        const insertsData = JSON.parse(localStorage.getItem('insertsData')) || {};

        // Helper to sort tasks
        function sortTasksByMilestone(tasks) {
            return tasks.sort((a, b) => {
                const milestoneA = milestoneData[a.id]?.milestone || 0;
                const milestoneB = milestoneData[b.id]?.milestone || 0;
                const taskNumberA = milestoneData[a.id]?.taskNumber || 0;
                const taskNumberB = milestoneData[b.id]?.taskNumber || 0;

                if (milestoneA !== milestoneB) return milestoneA - milestoneB;
                return taskNumberA - taskNumberB;
            });
        }

        // Generate task rows
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            const sortedTasks = sortTasksByMilestone(workflowData);

            sortedTasks.forEach((task, index) => {
                const milestone = milestoneData[task.id]?.milestone || 'Unassigned';
                const taskNumber = milestoneData[task.id]?.taskNumber || 'Unassigned';

                const taskDiv = document.createElement('div');
                taskDiv.className = 'task-item';
                taskDiv.innerHTML = `
                    <h5>Task: ${task.name}</h5>
                    <p>Milestone: ${milestone}, Task Number: ${taskNumber}</p>
                `;

                if (task.results.length > 0) {
                    const dropdown = document.createElement('select');
                    dropdown.className = 'form-select dropdown';

                    dropdown.innerHTML = '<option value="">Select Result</option>';
                    task.results.forEach(result => {
                        dropdown.innerHTML += `<option value="${result.result}">${result.result}</option>`;
                    });

                    dropdown.addEventListener('change', () => {
                        const selectedValue = dropdown.value;

                        if (selectedValue) {
                            // Handle inserts based on result
                            const insertKey = `${task.id}-${selectedValue}`;
                            const insertValue = insertsData[insertKey];

                            if (insertValue) {
                                handleInsert(insertValue, task);
                            }
                            enableNextDropdown(index);
                        }
                    });

                    taskDiv.appendChild(dropdown);
                }

                taskList.appendChild(taskDiv);
            });

            // Initially enable only the first dropdown
            enableNextDropdown(-1);
        }

        // Enable next dropdown based on current selection
        function enableNextDropdown(currentIndex) {
            const dropdowns = document.querySelectorAll('.dropdown');

            dropdowns.forEach((dropdown, index) => {
                dropdown.disabled = index > currentIndex + 1;
            });
        }

        // Handle task or sub-workflow inserts
        function handleInsert(insertValue, currentTask) {
            if (Array.isArray(insertValue)) {
                insertValue.forEach(subTask => {
                    workflowData.push(subTask);
                });
            } else {
                workflowData.push(insertValue);
            }

            renderTasks();
        }

        // Initial rendering
        renderTasks();
    </script>
</body>
</html>
