<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Task Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .task-row {
            margin-bottom: 20px;
        }
        .form-select {
            width: 200px;
        }
        .form-select:disabled {
            background-color: #e9ecef;
            pointer-events: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Workflow Task Management</h1>
        <div id="workflowContainer" class="mt-4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const displayData = JSON.parse(localStorage.getItem("displayData")) || [];
            const workflowContainer = document.getElementById("workflowContainer");

            // Find main workflow
            const mainWorkflow = displayData.find(wf => wf.workflowId === "mainWorkflow");
            if (!mainWorkflow || !mainWorkflow.tasks.length) {
                console.error("No tasks found in Main Workflow.");
                return;
            }

            // Store displayed task IDs
            const displayedTaskIds = new Set();

            // Sort tasks for consistent ordering
            const sortedTasks = mainWorkflow.tasks.sort((a, b) =>
                a.milestone - b.milestone || a.taskNumber - b.taskNumber
            );

            // Render tasks with the lowest milestone
            renderLowestMilestoneTasks();

            function renderLowestMilestoneTasks() {
                const lowestMilestone = Math.min(...sortedTasks.map(task => parseInt(task.milestone)));
                const milestoneTasks = sortedTasks.filter(task => task.milestone == lowestMilestone);

                // Find tasks with the lowest task number in the milestone
                const lowestTaskNumber = Math.min(...milestoneTasks.map(task => parseInt(task.taskNumber)));
                const tasksToEnable = milestoneTasks.filter(task => task.taskNumber == lowestTaskNumber);

                console.log("Rendering milestone tasks:", milestoneTasks);
                console.log("Tasks to enable:", tasksToEnable);

                milestoneTasks.forEach(task => {
                    const enableDropdown = tasksToEnable.includes(task);
                    renderTaskRow(task, enableDropdown);
                });
            }

            function renderTaskRow(task, enableDropdown) {
                if (displayedTaskIds.has(task.id)) return; // Prevent duplicate rendering

                displayedTaskIds.add(task.id);

                const taskRow = document.createElement("div");
                taskRow.className = "task-row";
                taskRow.dataset.id = task.id;

                const taskLabel = document.createElement("span");
                taskLabel.textContent = `${task.name} (Task ${task.taskNumber})`;
                taskLabel.className = "me-3";

                const dropdown = document.createElement("select");
                dropdown.className = "form-select";
                dropdown.disabled = !enableDropdown;

                dropdown.innerHTML = `<option value="">Select a result</option>`;
                task.results.forEach(result => {
                    const option = document.createElement("option");
                    option.value = result.result;
                    option.textContent = result.result;
                    dropdown.appendChild(option);
                });

                dropdown.addEventListener("change", () => handleDropdownChange(task, dropdown));

                taskRow.appendChild(taskLabel);
                taskRow.appendChild(dropdown);
                workflowContainer.appendChild(taskRow);

                console.log(`Rendered task: ${task.name}, Enabled: ${enableDropdown}`);
            }

            function handleDropdownChange(task, dropdown) {
                const selectedResult = dropdown.value;
                if (!selectedResult) return;

                console.log(`Task selected: ${task.name}, Result: ${selectedResult}`);
                dropdown.disabled = true;

                // Find and enable the next lowest task number
                const nextTask = findNextLowestTaskNumber();
                if (nextTask) {
                    console.log(`Enabling next task: ${nextTask.name}`);
                    const nextTaskRow = document.querySelector(`[data-id="${nextTask.id}"]`);
                    if (nextTaskRow) {
                        const nextDropdown = nextTaskRow.querySelector("select");
                        nextDropdown.disabled = false;
                    }
                } else {
                    console.log("No next task number found. Checking for next milestone.");
                    renderNextMilestoneTasks(task.milestone);
                }
            }

            function findNextLowestTaskNumber() {
                const displayedTaskRows = Array.from(document.querySelectorAll(".task-row"));
            
                // Extract task objects corresponding to displayed rows
                const displayedTasks = displayedTaskRows.map(row =>
                    sortedTasks.find(task => task.id === row.dataset.id)
                ).filter(Boolean);
            
                const availableTasks = displayedTasks.filter(task => !displayedTaskIds.has(task.id));

                if (!availableTasks.length) {
                    console.warn("No available tasks for the next lowest task number.");
                    return null;
                }

                const nextTaskNumber = Math.min(...availableTasks.map(task => parseInt(task.taskNumber)));
                return availableTasks.find(task => task.taskNumber == nextTaskNumber);
            }

            function renderNextMilestoneTasks(currentMilestone) {
                const nextMilestone = parseInt(currentMilestone) + 1;
                const milestoneTasks = sortedTasks.filter(task => task.milestone == nextMilestone);

                if (milestoneTasks.length > 0) {
                    console.log(`Rendering next milestone tasks: Milestone ${nextMilestone}`);
                    const lowestTaskNumber = Math.min(...milestoneTasks.map(task => parseInt(task.taskNumber)));
                    const tasksToEnable = milestoneTasks.filter(task => task.taskNumber == lowestTaskNumber);

                    milestoneTasks.forEach(task => {
                        const enableDropdown = tasksToEnable.includes(task);
                        renderTaskRow(task, enableDropdown);
                    });
                } else {
                    console.log("No more tasks in subsequent milestones.");
                }
            }
        });
    </script>
</body>
</html>
