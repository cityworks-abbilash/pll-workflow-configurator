<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload Draw.io File</h1>
        <div class="mb-4">
            <label for="drawioUpload" class="form-label">Upload Draw.io File:</label>
            <input type="file" id="drawioUpload" class="form-control" accept=".drawio">
        </div>
        <button id="goToMainPage" class="btn btn-primary">Go to Main Page</button>
    </div>
    <script>
        document.getElementById('drawioUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const fileContent = e.target.result;

                // Save file content to localStorage
                localStorage.setItem('fileContent', fileContent);

                alert('File uploaded successfully!');
            };
            reader.readAsText(file);
        });

        document.getElementById('goToMainPage').addEventListener('click', () => {
            window.location.href = 'extract.html'; // Redirect to your main page
        });
    </script>
</body>
</html>
