<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cityworks Workflow Configurator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cityworks Workflow Configurator</h1>
        <p class="text-center">Upload your Draw.io (.drawio) file to view and configure your workflow.</p>

        <!-- File Upload Section -->
        <div class="mb-4">
            <label for="drawioUpload" class="form-label">Upload Draw.io File:</label>
            <input type="file" id="drawioUpload" class="form-control" accept=".drawio">
        </div>

        <div class="row">
            <!-- Diagram Viewer Section -->
            <div class="col-md-6">
                <h3 class="text-center">Workflow Diagram</h3>
                <div id="diagramViewer" style="border: 1px solid #ddd; height: 500px; overflow: auto;"></div>
            </div>

            <!-- Task and Results Section -->
            <div class="col-md-6">
                <div id="taskContainer" class="d-none">
                    <h3>Tasks and Results</h3>
                    <div id="tasks" class="mt-3"></div>
                    <button id="saveSelections" class="btn btn-primary mt-3">Save Selections</button>
                </div>
            </div>
        </div>

        <!-- Saved Data Section -->
        <div id="savedData" class="d-none mt-5">
            <h3>Saved Selections</h3>
            <pre id="output" class="bg-light p-3"></pre>
        </div>
    </div>

    <script>
        document.getElementById('drawioUpload').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const fileContent = e.target.result;

                // Render the diagram as an image
                renderDiagramAsImage(fileContent);

                // Process the .drawio file content to extract tasks
                processDrawioFile(fileContent);
            };
            reader.readAsText(file);
        }

        function renderDiagramAsImage(fileContent) {
            const encodedDiagram = encodeURIComponent(fileContent);

            // Use Draw.io Viewer API to generate an image URL
            const viewerURL = `https://app.diagrams.net/export/svg.xml?s=1&format=svg&base64=0&embed=1&data=${encodedDiagram}`;

            // Create and display an image
            const diagramViewer = document.getElementById('diagramViewer');
            diagramViewer.innerHTML = ''; // Clear any previous content
            const img = document.createElement('img');
            img.src = viewerURL;
            img.alt = 'Diagram Viewer';
            img.style.width = '100%';
            diagramViewer.appendChild(img);
        }

        function processDrawioFile(fileContent) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(fileContent, 'text/xml');

            // Extract tasks and results from the .drawio file
            const tasks = [];
            xmlDoc.querySelectorAll('mxCell[style*="rounded=1"]').forEach(cell => {
                const taskName = cell.getAttribute('value') || 'Unnamed Task';
                tasks.push(taskName);
            });

            renderTasks(tasks);
        }

        function renderTasks(tasks) {
            const taskContainer = document.getElementById('taskContainer');
            const tasksDiv = document.getElementById('tasks');
            tasksDiv.innerHTML = '';

            tasks.forEach(task => {
                const taskRow = document.createElement('div');
                taskRow.className = 'task-row mb-3';

                const taskLabel = document.createElement('label');
                taskLabel.className = 'form-label';
                taskLabel.innerText = `Task: ${task}`;
                taskRow.appendChild(taskLabel);

                const statusSelect = document.createElement('select');
                statusSelect.className = 'form-select';
                statusSelect.innerHTML = `
                    <option value="">Select Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Complete">Complete</option>
                    <option value="In Review">In Review</option>
                `;
                taskRow.appendChild(statusSelect);

                tasksDiv.appendChild(taskRow);
            });

            taskContainer.classList.remove('d-none');
        }

        document.getElementById('saveSelections').addEventListener('click', () => {
            const tasksDiv = document.getElementById('tasks');
            const taskRows = tasksDiv.querySelectorAll('.task-row');

            const savedSelections = Array.from(taskRows).map(row => {
                const task = row.querySelector('label').innerText.replace('Task: ', '');
                const status = row.querySelector('select').value || 'No Status';
                return { task, status };
            });

            displaySavedData(savedSelections);
        });

        function displaySavedData(data) {
            const savedData = document.getElementById('savedData');
            const output = document.getElementById('output');

            output.textContent = JSON.stringify(data, null, 2);
            savedData.classList.remove('d-none');
        }
    </script>
</body>
</html>
