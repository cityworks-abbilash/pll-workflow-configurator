<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Codes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Codes</h1>
        <div id="tablesContainer" class="mt-4"></div>
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        const displayData = JSON.parse(localStorage.getItem('displayData')) || [];

        function goBack() {
            window.location.href = 'inserts.html'; // Navigate back to the Inserts page
        }

        function renderTables() {
            // Fetch updated data from localStorage
            const workflowData = JSON.parse(localStorage.getItem('workflowData')) || [];
            const milestoneData = JSON.parse(localStorage.getItem('milestoneData')) || {};
            const insertsData = JSON.parse(localStorage.getItem('insertsData')) || {};
        
            const container = document.getElementById('tablesContainer');
            container.innerHTML = ''; // Clear existing content
        
            workflowData.forEach(workflow => {
                if (workflow.tasks.length === 0) return; // Skip empty workflows
        
                // Create a table for each workflow
                const tableWrapper = document.createElement('div');
                tableWrapper.className = 'mb-5';
        
                const title = document.createElement('h3');
                title.textContent = workflow.title;
                tableWrapper.appendChild(title);
        
                const table = document.createElement('table');
                table.className = 'table table-bordered';
        
                // Create table header
                const headerRow = document.createElement('tr');
                ['Milestone', 'Task Number', 'Task Name', 'Task Result Name', 'Insert Task/Group', 'Associated Status'].forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                const thead = document.createElement('thead');
                thead.appendChild(headerRow);
                table.appendChild(thead);
        
                // Create table body
                const tbody = document.createElement('tbody');
                workflow.tasks.forEach(task => {
                    const { id, name, results = [] } = task;
                    const milestone = milestoneData[id]?.milestone || 'N/A';
                    const taskNumber = milestoneData[id]?.taskNumber || 'N/A';
                    const insertTaskGroup = insertsData[`${workflow.workflowId}-${id}`] || 'N/A';
        
                    // Handle multiple results
                    if (results.length > 0) {
                        results.forEach(result => {
                            const row = document.createElement('tr');
                            [
                                milestone,
                                taskNumber,
                                name,
                                result,
                                insertTaskGroup,
                                'N/A' // Placeholder for status if needed
                            ].forEach(value => {
                                const td = document.createElement('td');
                                td.textContent = value;
                                row.appendChild(td);
                            });
                            tbody.appendChild(row);
                        });
                    } else {
                        const row = document.createElement('tr');
                        [
                            milestone,
                            taskNumber,
                            name,
                            'N/A', // No result
                            insertTaskGroup,
                            'N/A' // Placeholder for status
                        ].forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    }
                });
                table.appendChild(tbody);
                tableWrapper.appendChild(table);
        
                container.appendChild(tableWrapper);
            });
        }


        renderTables(); // Render tables on page load
    </script>
</body>
</html>
