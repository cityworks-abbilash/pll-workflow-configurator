<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Codes</h1>
        <p class="text-center">View consolidated workflow data.</p>

        <div class="text-center mt-4">
            <label for="workflowPrefix" class="form-label">Enter Workflow Prefix:</label>
            <input type="text" id="workflowPrefix" class="form-control w-50 mx-auto" placeholder="Enter prefix here">
        </div>


        <div id="tablesContainer" class="mt-4"></div>

        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary" onclick="goBack()">Back</button>
            <button class="btn btn-primary" onclick="restartConfigurator()">Restart</button>
            <button class="btn btn-info" onclick="openTestPopup()">Open Test Workflow</button>
        </div>
    </div>

    <script>
        // Retrieve data from localStorage
        const workflowData = JSON.parse(localStorage.getItem('workflowData')) || [];
        const milestoneData = JSON.parse(localStorage.getItem('milestoneData')) || {};
        const insertsData = JSON.parse(localStorage.getItem('insertsData')) || {};
        const displayData = JSON.parse(localStorage.getItem('displayData')) || [];

        function goBack() {
            window.location.href = 'inserts.html'; // Navigate back to the Inserts page
        }

        function openTestPopup() {
            window.location.href = 'test.html'; // Navigate back to the Inserts page
        }

        function restartConfigurator() {
            localStorage.clear(); // Clear all stored data
            window.location.href = 'index.html'; // Restart from the index page
        }

        function renderTables() {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = ''; // Clear existing content
        
            const insertsData = JSON.parse(localStorage.getItem('insertsData')) || {};
            const displayData = JSON.parse(localStorage.getItem('displayData')) || [];
        
            const workflowPrefix = document.getElementById('workflowPrefix').value || ''; // Get the workflow prefix value
        
            // Helper function to sanitize and shorten the task name
            function generateTaskCode(prefix, name) {
                // Dictionary for word replacements
                const wordReplacements = {
                    "Example": "Ex",
                    "Development": "Dev",
                    "Services": "Serv",
                    "Service": "Serv",
                    "Engineering": "Eng",
                    "Engineer": "Eng"
                };
            
                // Step 1: Replace words in the task name based on the dictionary
                let modifiedName = name
                    .replace(/[^\w\s]/g, '') // Remove punctuation and special characters
                    .split(' ') // Split into individual words
                    .map(word => wordReplacements[word] || word) // Replace words based on the dictionary
                    .join(' ');
            
                // Step 2: Remove non-letter characters and convert to uppercase
                let sanitizedName = modifiedName.replace(/[^a-zA-Z]/g, '').toUpperCase();
            
                // Combine prefix and sanitized name
                let taskCode = `${prefix}-${sanitizedName}`;
            
                // Step 3: Shorten the task code while preserving full words
                if (taskCode.length > 10) {
                    const vowels = ['A', 'E', 'I', 'O', 'U'];
                    let nameWithoutVowels = sanitizedName.split('').filter(char => !vowels.includes(char)).join('');
            
                    // Remove vowels first
                    taskCode = `${prefix}-${nameWithoutVowels}`;
            
                    // If still longer than 10 characters, remove consonants from the end
                    if (taskCode.length > 10) {
                        let reducedName = nameWithoutVowels.split('');
                        while (`${prefix}-${reducedName.join('')}`.length > 10) {
                            reducedName.pop(); // Remove last character
                        }
                        taskCode = `${prefix}-${reducedName.join('')}`;
                    }
                }
            
                // Ensure the final task code is exactly 10 characters
                return taskCode.slice(0, 10);
            }



        
            // Retrieve tasks and groups for classification
            const tasks = displayData.flatMap(workflow => workflow.tasks.map(task => task.name));
            const groups = displayData.filter(workflow => workflow.workflowId.startsWith('subWorkflow')).map(workflow => workflow.title);
        
            displayData.forEach(workflow => {
                if (workflow.tasks.length === 0) return; // Skip workflows without tasks
        
                // Create a table for each workflow
                const tableWrapper = document.createElement('div');
                tableWrapper.className = 'mb-5';
        
                const title = document.createElement('h3');
                title.textContent = workflow.title;
                tableWrapper.appendChild(title);
        
                const table = document.createElement('table');
                table.className = 'table table-bordered';
        
                // Create table header
                const headerRow = document.createElement('tr');
                ['Milestone', 'Task Number', 'Task Code', 'Task Name', 'Task Result Set', 'Task Result Name', 'Insert Task', 'Insert Group', 'Associated Status'].forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                const thead = document.createElement('thead');
                thead.appendChild(headerRow);
                table.appendChild(thead);
        
                // Create table body
                const tbody = document.createElement('tbody');
                workflow.tasks.forEach(task => {
                    const { id, name, milestone, taskNumber, results = [] } = task;
        
                    // Generate Task Result Set content
                    const taskResultSet = results
                        .map(result => `${result.result}${result.status ? ` (${result.status})` : ''}`)
                        .join(', ');
        
                    results.forEach((result, index) => {
                        const row = document.createElement('tr');
                        const taskKey = `${workflow.workflowId}-${id}-${result.result}`;
                        const insertSelection = insertsData[taskKey] || '';
                        const associatedStatus = result.status || '';
        
                        // Dynamically classify Insert Task/Group
                        let insertTask = '';
                        let insertGroup = '';
        
                        if (insertSelection) {
                            if (insertSelection.includes('-')) {
                                // Split the value and extract task name (up to the second-to-last dash)
                                const parts = insertSelection.split('-');
                                const taskName = parts.slice(0, -2).join('-'); // Combine all parts except the last two
        
                                // Check if the extracted task name exists in the task list
                                if (tasks.includes(taskName)) {
                                    insertTask = taskName;
                                }
                            }
        
                            // Check if the value matches a subworkflow title
                            if (groups.includes(insertSelection)) {
                                insertGroup = insertSelection;
                            }
                        }
        
                        // Generate the Task Code for the first result
                        const taskCode = index === 0 ? generateTaskCode(workflowPrefix, name) : '';
        
                        // For the first result, display full details
                        if (index === 0) {
                            [
                                milestone || '',
                                taskNumber || '',
                                taskCode || '',
                                name,
                                taskResultSet || '',
                                result.result,
                                insertTask || '',
                                insertGroup || '',
                                associatedStatus
                            ].forEach(value => {
                                const td = document.createElement('td');
                                td.textContent = value;
                                row.appendChild(td);
                            });
                        } else {
                            // For subsequent results, leave specific columns blank
                            ['', '', '', '', '', result.result, insertTask || '', insertGroup || '', associatedStatus].forEach(value => {
                                const td = document.createElement('td');
                                td.textContent = value;
                                row.appendChild(td);
                            });
                        }
                        tbody.appendChild(row);
                    });
        
                    // Handle tasks with no results
                    if (results.length === 0) {
                        const row = document.createElement('tr');
                        const taskKey = `${workflow.workflowId}-${id}`;
                        const insertSelection = insertsData[taskKey] || '';
        
                        const insertTask = tasks.includes(insertSelection) ? insertSelection : '';
                        const insertGroup = groups.includes(insertSelection) ? insertSelection : '';
        
                        const taskCode = generateTaskCode(workflowPrefix, name);
        
                        [
                            milestone || '',
                            taskNumber || '',
                            taskCode || '',
                            name,
                            '', // Task Result Set
                            '', // Task Result Name
                            insertTask || '',
                            insertGroup || '',
                            '' // Associated Status
                        ].forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    }
                });
                table.appendChild(tbody);
                tableWrapper.appendChild(table);
        
                container.appendChild(tableWrapper);
            });
        }
        
        // Attach event listener to workflow prefix input box
        document.getElementById('workflowPrefix').addEventListener('input', () => {
            renderTables(); // Re-render tables when the prefix changes
        });
        
        // Render tables on page load
        renderTables();

    </script>
</body>
</html>
