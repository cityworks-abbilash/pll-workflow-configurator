<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Codes</h1>
        <p class="text-center">View consolidated workflow data.</p>

        <div id="tablesContainer" class="mt-4"></div>

        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary" onclick="goBack()">Back</button>
            <button class="btn btn-primary" onclick="restartConfigurator()">Restart</button>
        </div>
    </div>

    <script>
        // Function to generate a unique Result Code
        function generateResultCode(resultName, existingCodes) {
            let baseCode = resultName.toUpperCase().replace(/\s+/g, '');
            const maxLength = 10;

            if (baseCode.length > maxLength) {
                const vowels = /[AEIOU]/g;
                while (baseCode.length > maxLength && vowels.test(baseCode)) {
                    baseCode = baseCode.replace(/([AEIOU])(?!.*\1)/, ''); // Remove vowels from the end
                }
            }

            if (baseCode.length > maxLength) {
                baseCode = baseCode.slice(0, maxLength); // Truncate to max length
            }

            let uniqueCode = baseCode;
            let counter = 1;

            while (existingCodes.includes(uniqueCode)) {
                uniqueCode = `${baseCode.slice(0, maxLength - counter.toString().length)}${counter}`;
                counter++;
            }

            return uniqueCode;
        }

        // Retrieve data from localStorage
        const workflowData = JSON.parse(localStorage.getItem('workflowData')) || [];
        const milestoneData = JSON.parse(localStorage.getItem('milestoneData')) || {};
        const insertsData = JSON.parse(localStorage.getItem('insertsData')) || {};
        const displayData = JSON.parse(localStorage.getItem('displayData')) || [];

        function goBack() {
            window.location.href = 'inserts.html'; // Navigate back to the Inserts page
        }

        function restartConfigurator() {
            localStorage.clear(); // Clear all stored data
            window.location.href = 'index.html'; // Restart from the index page
        }

        function renderTables() {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = ''; // Clear existing content

            displayData.forEach(workflow => {
                if (workflow.tasks.length === 0) return; // Skip workflows without tasks

                // Create a table for each workflow
                const tableWrapper = document.createElement('div');
                tableWrapper.className = 'mb-5';

                const title = document.createElement('h3');
                title.textContent = workflow.title;
                tableWrapper.appendChild(title);

                const table = document.createElement('table');
                table.className = 'table table-bordered';

                // Create table header
                const headerRow = document.createElement('tr');
                ['Milestone', 'Task Number', 'Task Name', 'Task Result Set', 'Task Result Name', 'Result Code', 'Insert Task', 'Insert Group', 'Associated Status'].forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                const thead = document.createElement('thead');
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Create table body
                const tbody = document.createElement('tbody');
                workflow.tasks.forEach(task => {
                    const { id, name, milestone, taskNumber, results = [] } = task;

                    // Collect all existing codes to ensure uniqueness
                    const existingCodes = [];

                    // Generate Task Result Set content
                    const taskResultSet = results
                        .map(result => `${result.result}${result.status ? ` (${result.status})` : ''}`)
                        .join(', ');

                    results.forEach((result, index) => {
                        const row = document.createElement('tr');
                        const taskKey = `${workflow.workflowId}-${id}-${result.result}`;
                        const insertSelection = insertsData[taskKey] || '';
                        const associatedStatus = result.status || '';

                        // Generate unique Result Code
                        const resultCode = generateResultCode(result.result, existingCodes);
                        existingCodes.push(resultCode); // Keep track of used codes

                        // For the first result, display full details
                        if (index === 0) {
                            [
                                milestone || '',
                                taskNumber || '',
                                name,
                                taskResultSet || '',
                                result.result,
                                resultCode || '', // Add Result Code
                                insertSelection || '',
                                insertSelection || '',
                                associatedStatus
                            ].forEach(value => {
                                const td = document.createElement('td');
                                td.textContent = value;
                                row.appendChild(td);
                            });
                        } else {
                            // For subsequent results, leave specific columns blank
                            ['', '', '', '', result.result, resultCode || '', insertSelection || '', insertSelection || '', associatedStatus].forEach(value => {
                                const td = document.createElement('td');
                                td.textContent = value;
                                row.appendChild(td);
                            });
                        }
                        tbody.appendChild(row);
                    });

                    // Handle tasks with no results
                    if (results.length === 0) {
                        const row = document.createElement('tr');
                        [
                            milestone || '',
                            taskNumber || '',
                            name,
                            '', // Task Result Set
                            '', // Task Result Name
                            '', // Result Code
                            '', // Insert Task
                            '', // Insert Group
                            ''  // Associated Status
                        ].forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    }
                });
                table.appendChild(tbody);
                tableWrapper.appendChild(table);

                container.appendChild(tableWrapper);
            });
        }

        // Render tables on page load
        renderTables();
    </script>
</body>
</html>
