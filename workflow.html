<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Association</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .workflow-box {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            min-height: 150px;
            margin: 10px;
            position: relative;
        }
        .workflow-box:hover {
            background-color: #f8f9fa;
        }
        .task-bubble {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            margin: 5px;
            cursor: grab;
        }
        .task-bubble:hover {
            background-color: #0056b3;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            line-height: 18px;
            text-align: center;
        }
        .remove-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Workflow Association</h1>
        <p class="text-center">Drag task bubbles into the workflow boxes below.</p>

        <div id="workflowContainer" class="row">
            <!-- Workflows will be dynamically added here -->
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="addSubWorkflow()">Add Sub Workflow</button>
        </div>

        <div id="taskBubbles" class="mt-5">
            <h5>Task Bubbles:</h5>
        </div>
    </div>

    <script>
        let workflowState = {
            workflows: [
                { id: "mainWorkflow", name: "Main Workflow", tasks: [] },
                { id: "subWorkflow1", name: "Sub Workflow 1", tasks: [] }
            ],
            taskBubbles: [
                { id: "task1", name: "Task 1" },
                { id: "task2", name: "Task 2" },
                { id: "task3", name: "Task 3" }
            ]
        };

        const workflowContainer = document.getElementById("workflowContainer");
        const taskBubblesContainer = document.getElementById("taskBubbles");

        function renderWorkflows() {
            workflowContainer.innerHTML = "";

            workflowState.workflows.forEach((workflow, index) => {
                const workflowDiv = document.createElement("div");
                workflowDiv.className = "col-md-4 workflow-box";
                workflowDiv.id = workflow.id;
                workflowDiv.ondragover = (e) => e.preventDefault();
                workflowDiv.ondrop = (e) => dropTask(e, index);

                workflowDiv.innerHTML = `
                    <h5 class="text-center">${workflow.name}</h5>
                    ${index > 0 ? '<button class="remove-btn" onclick="removeSubWorkflow(' + index + ')">&times;</button>' : ''}
                `;

                workflow.tasks.forEach(task => {
                    const taskDiv = document.createElement("div");
                    taskDiv.className = "task-bubble";
                    taskDiv.draggable = true;
                    taskDiv.dataset.id = task.id;
                    taskDiv.textContent = task.name;
                    taskDiv.ondragstart = (e) => e.dataTransfer.setData("text", task.id);
                    workflowDiv.appendChild(taskDiv);
                });

                workflowContainer.appendChild(workflowDiv);
            });
        }

        function renderTaskBubbles() {
            taskBubblesContainer.innerHTML = "<h5>Task Bubbles:</h5>";

            workflowState.taskBubbles.forEach(task => {
                const taskDiv = document.createElement("div");
                taskDiv.className = "task-bubble";
                taskDiv.draggable = true;
                taskDiv.dataset.id = task.id;
                taskDiv.textContent = task.name;
                taskDiv.ondragstart = (e) => e.dataTransfer.setData("text", task.id);
                taskBubblesContainer.appendChild(taskDiv);
            });
        }

        function addSubWorkflow() {
            const newIndex = workflowState.workflows.length;
            const newWorkflow = {
                id: `subWorkflow${newIndex}`,
                name: `Sub Workflow ${newIndex}`,
                tasks: []
            };
            workflowState.workflows.push(newWorkflow);
            renderWorkflows();
        }

        function removeSubWorkflow(index) {
            const removedWorkflow = workflowState.workflows.splice(index, 1)[0];

            // Return tasks to the task bubble list
            workflowState.taskBubbles.push(...removedWorkflow.tasks);

            // Renumber remaining sub workflows
            workflowState.workflows.forEach((workflow, i) => {
                if (i > 0) {
                    workflow.id = `subWorkflow${i}`;
                    workflow.name = `Sub Workflow ${i}`;
                }
            });

            renderWorkflows();
            renderTaskBubbles();
        }

        function dropTask(event, workflowIndex) {
            const taskId = event.dataTransfer.getData("text");
            const taskIndex = workflowState.taskBubbles.findIndex(t => t.id === taskId);

            if (taskIndex >= 0) {
                const task = workflowState.taskBubbles.splice(taskIndex, 1)[0];
                workflowState.workflows[workflowIndex].tasks.push(task);
            }

            renderWorkflows();
            renderTaskBubbles();
        }

        // Initial render
        renderWorkflows();
        renderTaskBubbles();
    </script>
</body>
</html>
