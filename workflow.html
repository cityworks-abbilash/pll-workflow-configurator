<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Association</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .workflow-box {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            min-height: 150px;
            margin: 10px;
        }
        .workflow-box:hover {
            background-color: #f8f9fa;
        }
        .task-bubble {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            margin: 5px;
            cursor: grab;
        }
        .task-bubble:hover {
            background-color: #0056b3;
        }
        .info-panel {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .cancel-btn {
            color: red;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .back-btn {
            margin-bottom: 20px;
        }
        .sub-workflow-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .sub-workflow-controls button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Back Button -->
        <div>
            <button class="btn btn-secondary back-btn" onclick="goBack()">Back</button>
        </div>

        <h1 class="text-center">Workflow Association</h1>
        <p class="text-center">Drag task bubbles into the workflow boxes below.</p>

        <!-- Workflow Boxes -->
        <div class="row">
            <div class="col-md-4">
                <div id="mainWorkflow" class="workflow-box" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <h5 class="text-center">Main Workflow</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <button id="addSubWorkflow" class="btn btn-success btn-sm">Add Sub Workflow</button>
                </div>
                <div id="subWorkflow" class="workflow-box" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <h5 class="text-center">Sub Workflow 1</h5>
                </div>
                <div class="sub-workflow-controls">
                    <button id="prevSubWorkflow" class="btn btn-secondary btn-sm" disabled>←</button>
                    <button id="nextSubWorkflow" class="btn btn-secondary btn-sm" disabled>→</button>
                </div>
            </div>
            <div class="col-md-4">
                <div id="standaloneWorkflow" class="workflow-box" ondragover="allowDrop(event)" ondrop="drop(event)">
                    <h5 class="text-center">Standalone Workflow</h5>
                </div>
            </div>
        </div>

        <!-- Task Bubbles -->
        <div id="taskBubbles" class="mt-5">
            <h5>Tasks:</h5>
        </div>

        <!-- Info Panel -->
        <div id="infoPanel" class="info-panel d-none">
            <h5>Task Details</h5>
            <p id="taskName"><strong>Task:</strong> </p>
            <ul id="taskResults"></ul>
        </div>
    </div>

    <script>
        const workflowData = JSON.parse(localStorage.getItem('workflowData')) || [];
        const workflowState = JSON.parse(localStorage.getItem('workflowState')) || {
            taskBubbles: workflowData.map(task => task.id),
            workflows: {
                mainWorkflow: [],
                subWorkflows: [{ id: 1, tasks: [] }],
                standaloneWorkflow: []
            },
            currentSubWorkflowIndex: 0
        };

        const taskBubbles = document.getElementById('taskBubbles');
        const mainWorkflow = document.getElementById('mainWorkflow');
        const subWorkflow = document.getElementById('subWorkflow');
        const standaloneWorkflow = document.getElementById('standaloneWorkflow');
        const infoPanel = document.getElementById('infoPanel');
        const taskName = document.getElementById('taskName');
        const taskResults = document.getElementById('taskResults');
        const addSubWorkflowBtn = document.getElementById('addSubWorkflow');
        const prevSubWorkflowBtn = document.getElementById('prevSubWorkflow');
        const nextSubWorkflowBtn = document.getElementById('nextSubWorkflow');

        // Restore state
        restoreState();

        // Add Sub Workflow
        addSubWorkflowBtn.addEventListener('click', () => {
            const newSubWorkflowId = workflowState.workflows.subWorkflows.length + 1;
            workflowState.workflows.subWorkflows.push({ id: newSubWorkflowId, tasks: [] });
            saveState();
            updateSubWorkflowUI();
        });

        // Navigate Sub Workflows
        prevSubWorkflowBtn.addEventListener('click', () => {
            if (workflowState.currentSubWorkflowIndex > 0) {
                workflowState.currentSubWorkflowIndex--;
                saveState();
                updateSubWorkflowUI();
            }
        });

        nextSubWorkflowBtn.addEventListener('click', () => {
            if (workflowState.currentSubWorkflowIndex < workflowState.workflows.subWorkflows.length - 1) {
                workflowState.currentSubWorkflowIndex++;
                saveState();
                updateSubWorkflowUI();
            }
        });

        function updateSubWorkflowUI() {
            const currentSubWorkflow = workflowState.workflows.subWorkflows[workflowState.currentSubWorkflowIndex];
            subWorkflow.querySelector('h5').innerText = `Sub Workflow ${currentSubWorkflow.id}`;

            prevSubWorkflowBtn.disabled = workflowState.currentSubWorkflowIndex === 0;
            nextSubWorkflowBtn.disabled = workflowState.currentSubWorkflowIndex === workflowState.workflows.subWorkflows.length - 1;
        }

        // Back Button Functionality
        function goBack() {
            saveState();
            window.location.href = 'index.html';
        }

        function saveState() {
            const workflows = {
                mainWorkflow: Array.from(mainWorkflow.children).map(child => child.dataset.id),
                subWorkflows: workflowState.workflows.subWorkflows.map((subWorkflow, index) => {
                    if (index === workflowState.currentSubWorkflowIndex) {
                        subWorkflow.tasks = Array.from(subWorkflow.querySelectorAll('[data-id]')).map(child => child.dataset.id);
                    }
                    return subWorkflow;
                }),
                standaloneWorkflow: Array.from(standaloneWorkflow.children).map(child => child.dataset.id)
            };

            const taskBubbleIds = Array.from(taskBubbles.children).map(child => child.dataset.id);

            localStorage.setItem('workflowState', JSON.stringify({
                taskBubbles: taskBubbleIds,
                workflows,
                currentSubWorkflowIndex: workflowState.currentSubWorkflowIndex
            }));
        }

        function restoreState() {
            workflowState.taskBubbles.forEach(taskId => {
                const task = workflowData.find(t => t.id === taskId);
                if (task) createTaskBubble(task);
            });

            Object.entries(workflowState.workflows).forEach(([workflowId, workflowData]) => {
                if (workflowId === 'subWorkflows') {
                    workflowData.forEach((subWorkflow, index) => {
                        if (index === workflowState.currentSubWorkflowIndex) {
                            subWorkflow.tasks.forEach(taskId => {
                                const task = workflowData.find(t => t.id === taskId);
                                if (task) addTaskToWorkflowBox(subWorkflow, task);
                            });
                        }
                    });
                } else {
                    const workflowBox = document.getElementById(workflowId);
                    workflowData.forEach(taskId => {
                        const task = workflowData.find(t => t.id === taskId);
                        if (task) addTaskToWorkflowBox(workflowBox, task);
                    });
                }
            });

            updateSubWorkflowUI();
        }

        function createTaskBubble(task) {
            const bubble = document.createElement('div');
            bubble.className = 'task-bubble';
            bubble.draggable = true;
            bubble.textContent = task.name;
            bubble.dataset.id = task.id;

            bubble.addEventListener('mouseover', () => displayTaskDetails(task));
            bubble.addEventListener('dragstart', event => event.dataTransfer.setData('text', task.id));

            taskBubbles.appendChild(bubble);
        }

        function displayTaskDetails(task) {
            taskName.innerHTML = `<strong>Task:</strong> ${task.name}`;
            taskResults.innerHTML = '';

            if (task.results.length > 0) {
                task.results.forEach(result => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Result: ${result.result}, Status: ${result.status || 'None'}`;
                    taskResults.appendChild(listItem);
                });
            } else {
                const listItem = document.createElement('li');
                listItem.textContent = 'No results or statuses available.';
                taskResults.appendChild(listItem);
            }

            infoPanel.classList.remove('d-none');
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const taskId = event.dataTransfer.getData('text');
            const task = workflowData.find(t => t.id === taskId);

            if (task) {
                const workflowBox = event.target.closest('.workflow-box');
                addTaskToWorkflowBox(workflowBox, task);

                const bubble = document.querySelector(`.task-bubble[data-id="${taskId}"]`);
                if (bubble) bubble.remove();
            }
        }

        function addTaskToWorkflowBox(workflowBox, task) {
            const taskEntry = document.createElement('div');
            taskEntry.className = 'mb-2';
            taskEntry.dataset.id = task.id;
            taskEntry.innerHTML = `
                <span>${task.name}</span>
                <span class="cancel-btn" onclick="returnTask('${task.id}', this)">Cancel</span>
            `;
            workflowBox.appendChild(taskEntry);
        }

        function returnTask(taskId, cancelBtn) {
            const workflowBox = cancelBtn.closest('.workflow-box');
            const taskEntry = cancelBtn.parentElement;

            workflowBox.removeChild(taskEntry);

            const task = workflowData.find(t => t.id === taskId);
            if (task) createTaskBubble(task);
        }
    </script>
</body>
</html>
