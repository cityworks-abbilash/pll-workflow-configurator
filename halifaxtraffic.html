<!DOCTYPE html>
<html>
<head>
  <title>Live Traffic Cam</title>
  <meta http-equiv="refresh" content="0"> <!-- We’ll refresh manually using JS -->
  <style>
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h3>Macdonald Bridge – Dartmouth Bound</h3>
  <img id="trafficCam" alt="Traffic Cam" />
  <script>
    function updateCam() {
      const timestamp = Date.now();
      const img = document.getElementById("trafficCam");
      const url = `https://halifaxharbourbridges.ca/wp-content/traffic_cam_images/macdonald-dartmouth-bound.png?time=${timestamp}`;
      img.src = url;
      console.log("Image timestamp used:", timestamp);
    }

    updateCam(); // Initial load
    setInterval(updateCam, 30000); // Update every 30 seconds
  </script>
</body>
</html>
